baseURL: "https://blog-onslaught.netlify.app"
title: "Onslaught2342's Blog"
pagination:
  pagerSize: 5
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

csp:
  disableIntegrity: true



minify:
  disableXML: true
  minifyOutput: true
  tdewolff:
    css:
      keepCSS2: true
      precision: 0


params:
  env: production
  title: "Onslaught2342's Blog"
  description: "My blog"
  keywords: ["Blog", "Tech", "Programming"]
  author: "Onslaught2342"
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  fingerprinting: false
  disableIntegrity: true
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  UseHugoToc: true

  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  assets:
    disableFingerprinting: true
    favicon: "/img/logo.ico"
    #apple_touch_icon: "/img/apple-touch-icon.png"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

