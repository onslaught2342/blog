baseURL: "http://127.0.0.1:5500/"
title: "Onslaught2342's Blog"

pagination:
  pagerSize: 5

theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
relativeURLs: true

csp:
  disableIntegrity: true

minify:
  disableXML: true
  minifyOutput: true
  tdewolff:
    css:
      keepCSS2: true
      precision: 0

params:
  homeInfoParams:
    Title: ðŸ‘‹ Welcome!
    Content: This is my space where I share insights on tech, cybersecurity, coding, and my journey in the Digital & Technological world.
  socialIcons:
    - name: "github"
      url: "https://github.com/onslaught2342/blog"

  env: production
  title: "Onslaught2342's Blog"
  description: "My Tech blog"
  keywords: ["Blog", "Tech", "Programming"]
  author: "Onslaught2342"
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  fingerprinting: false
  disableIntegrity: true
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  UseHugoToc: true

  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  TocOpen: true
  tocopen: false
  assets:
    disableFingerprinting: true
    favicon: "/img/logo.ico"

  ShowRssButtonInSectionTermList: true
  displayFullLangName: true

  cover:
    linkFullImages: true
    image: "/img/logo.ico"
    alt: "<alt text>"
    caption: "<text>"
    relative: false # To use relative path for cover image, used in hugo Page-bundles

  label:
    text: "Onslaught2342's  Blog"
    icon: "/img/logo.ico"
    iconHeight: 30

